<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Odin Calculator</title>
</head>
<body>
    <div class=calculator>
        <div class=display>
            <div class=firstLineDisplayed>0</div>
            <div class=secondLineDisplayed>&#160</div>
        </div>

        <div class=rowOne>
            <button class=clearButton>Clear</button>
            <button class=deleteButton>Delete</button>
        </div>

        <div class=rowTwo> 
            <button class=smallButton>7</button>
            <button class=smallButton>8</button>
            <button class=smallButton>9</button>
            <button class=smallButton>/</button>
        </div>

        <div class=rowThree>
            <button class=smallButton>4</button>
            <button class=smallButton>5</button>
            <button class=smallButton>6</button>
            <button class=smallButton>x</button>
        </div>

        <div class=rowFour>
            <button class=smallButton>1</button>
            <button class=smallButton>2</button>
            <button class=smallButton>3</button>
            <button class=smallButton>-</button>
        </div>

        <div class=rowFive>
            <button class=smallButton>.</button>
            <button class=smallButton>0</button>
            <button class=smallButton>=</button>
            <button class=smallButton>+</button>
        </div>
        
    </div>
</body>
</html>
